<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <p id="abc1234">{{ num }}</p> -->
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>

    <!-- v-if   v-if dom을 아예제거 -->
    <div v-if="loading">
      Loading...
    </div>
    <div v-else="loading">
      test user has been logged in
    </div>

    <!-- v-show   display:none 처리 -->
    <div v-show="loading">
      Show Loading...
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        num: 10,
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true
      },
      computed: {
        doubleNum: function () {
          return this.num * 2;
        }
      }
    })
  </script>

</body>

</html>
