<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
    var div = document.querySelector('#app');
    var viewModel = {};

    //즉시 실행 함수 문법
    (function () {
      function init() {

        Object.defineProperty(viewModel, 'str', {
          // 속성에 접근 했을 때의 동작을 정의
          get: function () {
            console.log('접근');
          },
          // 할당
          set: function (newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        });

      }

      function render(value) {
        div.innerHTML = value;
      }

      init();
    })();
  </script>
</body>

</html>
